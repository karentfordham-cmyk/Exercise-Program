<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exercise Plan (8 Feb–30 Jun 2026)</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#121826;
      --muted:#9aa4b2;
      --text:#e6edf3;
      --accent:#6ea8fe;
      --border:rgba(255,255,255,0.08);
      --okBorder: rgba(54, 211, 153, 0.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: linear-gradient(180deg, #0b0f14 0%, #0b0f14 40%, #070a10 100%);
      color: var(--text);
    }
    header{
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: rgba(11,15,20,0.85);
      border-bottom: 1px solid var(--border);
    }
    .wrap{max-width:900px; margin:0 auto; padding:16px;}
    h1{margin:0 0 6px; font-size:18px; font-weight:700;}
    .sub{margin:0; color:var(--muted); font-size:13px; line-height:1.4;}
    .controls{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top:12px;
    }
    input, select, button{
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      padding:10px 12px;
      border-radius:12px;
      font-size:14px;
      outline:none;
      flex: 1 1 220px;
    }
    button{
      cursor:pointer;
      flex: 0 0 auto;
      white-space:nowrap;
    }
    button:hover{border-color: rgba(255,255,255,0.18);}
    .row{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;}
    .stat{
      flex: 1 1 auto;
      font-size:12px;
      color: var(--muted);
      padding:8px 10px;
      border: 1px solid var(--border);
      border-radius:12px;
      background: rgba(18,24,38,0.6);
    }

    /* Force 1 day per row (single-column list) */
    .grid{
      display:flex;
      flex-direction:column;
      gap:12px;
      padding: 16px;
      max-width:900px;
      margin:0 auto;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .card.done{
      border-color: var(--okBorder);
      background: linear-gradient(180deg, rgba(54, 211, 153, 0.08) 0%, rgba(18,24,38,1) 60%);
    }
    .top{
      display:flex; justify-content:space-between; gap:10px; align-items:flex-start;
      margin-bottom:8px;
    }
    .date{
      font-weight:800;
      font-size:14px;
      letter-spacing:0.2px;
    }
    .dow{
      color: var(--muted);
      font-size:12px;
      margin-top:2px;
    }
    .rightTop{
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:flex-end;
    }
    .tag{
      font-size:11px;
      padding:6px 10px;
      border-radius:999px;
      border: 1px solid var(--border);
      color: var(--muted);
      white-space:nowrap;
    }
    .doneWrap{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      color: var(--muted);
      user-select:none;
    }
    .doneWrap input{ width:18px; height:18px; }
    .title{font-size:15px; font-weight:800; margin:8px 0 6px;}
    .meta{color:var(--muted); font-size:12px; margin-bottom:10px;}
    .section-title{margin:10px 0 6px; font-size:12px; font-weight:800; color: var(--accent);}
    ul{margin:0; padding-left:18px; color:var(--text);}
    li{margin:4px 0; line-height:1.35; color: var(--text);}
    .notes{margin-top:10px; padding-top:10px; border-top:1px solid var(--border); color:var(--muted); font-size:12px; line-height:1.4;}
    .pillrow{display:flex; flex-wrap:wrap; gap:8px; margin-top:8px;}
    .pill{font-size:11px; padding:6px 10px; border-radius:999px; background: rgba(110,168,254,0.08); border:1px solid rgba(110,168,254,0.25);}
    .footer{max-width:900px; margin:0 auto; padding: 0 16px 18px; color:var(--muted); font-size:12px;}
    .small{font-size:11px; color:var(--muted);}
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>Exercise Plan — 8 Feb to 30 Jun 2026 (daily cards)</h1>
    <p class="sub">Max <strong>30 minutes/day</strong> (walk excluded). <strong>1 rest day/week</strong>. Includes a <strong>Done</strong> checkbox that saves on your device.</p>
    <div class="controls">
      <input id="search" placeholder="Search: date (2026-03-15), workout, phase..." />
      <select id="filter">
        <option value="">Filter: all workouts</option>
        <option value="Strength">Strength (A/B/C)</option>
        <option value="Balance">Balance + posture</option>
        <option value="Bone-loading">Bone-loading</option>
        <option value="Mobility">Mobility + recovery</option>
        <option value="OFF">OFF</option>
      </select>
      <select id="phaseFilter">
        <option value="">Filter: all phases</option>
        <option value="Foundation">Foundation</option>
        <option value="Build">Build</option>
        <option value="Strength focus">Strength focus</option>
        <option value="Consolidate">Consolidate</option>
      </select>
      <select id="doneFilter">
        <option value="">Show: all</option>
        <option value="hideDone">Hide completed</option>
        <option value="onlyDone">Only completed</option>
      </select>
      <button id="clearDone" title="Clears all completed checkmarks saved on this device">Clear all checkmarks</button>
    </div>
    <div class="row">
      <div class="stat" id="stats">Loading…</div>
    </div>
  </div>
</header>

<div class="grid" id="grid"></div>

<div class="footer">
  <div class="small">
    Walking is separate and not counted in the 30 minutes. Checkmarks are saved locally on your device (via localStorage).
  </div>
</div>

function formatDate(iso){
  const d = new Date(iso + "T00:00:00");
  return d.toLocaleDateString(undefined, { year:'numeric', month:'short', day:'numeric' });
}

function matchesFilter(item, filter){
  if(!filter) return true;
  if(filter==="Strength") return item.title.includes("Strength");
  return item.title.includes(filter);
}

function keyForDate(iso){
  return "done_" + iso;
}

function isDone(iso){
  return localStorage.getItem(keyForDate(iso)) === "1";
}

function setDone(iso, val){
  localStorage.setItem(keyForDate(iso), val ? "1" : "0");
}

function filteredItems(){
  const q = document.getElementById('search').value.trim().toLowerCase();
  const f = document.getElementById('filter').value;
  const pf = document.getElementById('phaseFilter').value;
  const df = document.getElementById('doneFilter').value;

  return DAYS.filter(item => {
    const hay = (item.date + " " + item.dow + " " + item.title + " " + item.phase).toLowerCase()
      + " " + item.sections.map(s => s[0] + " " + s[1].join(" ")).join(" ").toLowerCase();
    const okQ = q ? hay.includes(q) : true;
    const okF = matchesFilter(item, f);
    const okP = pf ? item.phase === pf : true;

    const done = isDone(item.date);
    const okD = (df === "hideDone") ? !done : (df === "onlyDone") ? done : true;

    return okQ && okF && okP && okD;
  });
}

function render(){
  const grid = document.getElementById('grid');
  grid.innerHTML = "";

  const items = filteredItems();

  let doneCount = 0;
  for(const item of items){ if(isDone(item.date)) doneCount++; }

  const stats = document.getElementById('stats');
  stats.innerHTML = "<strong>Progress:</strong> " + doneCount + " / " + items.length + " completed (for current filters).";

  for(const item of items){
    const card = document.createElement('div');
    card.className = 'card';
    if(isDone(item.date)) card.classList.add('done');

    const top = document.createElement('div');
    top.className = 'top';

    const left = document.createElement('div');
    left.innerHTML = '<div class="date">' + formatDate(item.date) + '</div><div class="dow">' + item.dow + '</div>';

    const right = document.createElement('div');
    right.className = 'rightTop';
    right.innerHTML = '<div class="tag">' + item.phase + '</div>';

    const doneWrap = document.createElement('label');
    doneWrap.className = 'doneWrap';
    doneWrap.innerHTML = '<input type="checkbox" id="cb_' + item.date + '"/><span>Done</span>';
    right.appendChild(doneWrap);

    top.appendChild(left);
    top.appendChild(right);
    card.appendChild(top);

    const title = document.createElement('div');
    title.className = 'title';
    title.textContent = item.title;
    card.appendChild(title);

    const meta = document.createElement('div');
    meta.className = 'meta';
    meta.textContent = item.duration + " • " + item.rounds + " • " + item.intensity;
    card.appendChild(meta);

    const pillRow = document.createElement('div');
    pillRow.className = 'pillrow';
    pillRow.innerHTML = '<div class="pill">Walk: separate</div><div class="pill">Osteoporosis-friendly</div><div class="pill">Form first</div>';
    card.appendChild(pillRow);

    for(const sec of item.sections){
      const st = document.createElement('div');
      st.className = 'section-title';
      st.textContent = sec[0];
      card.appendChild(st);

      const ul = document.createElement('ul');
      for(const b of sec[1]){
        const li = document.createElement('li');
        li.textContent = b;
        ul.appendChild(li);
      }
      card.appendChild(ul);
    }

    const notes = document.createElement('div');
    notes.className = 'notes';
    notes.innerHTML = "<strong>Notes:</strong> " + item.notes.join(" ") + "<br/><strong>Walking:</strong> " + item.walk_note;
    card.appendChild(notes);

    const cb = doneWrap.querySelector('input');
    cb.checked = isDone(item.date);
    cb.addEventListener('change', (e) => {
      setDone(item.date, e.target.checked);
      render();
    });

    grid.appendChild(card);
  }
}

document.getElementById('search').addEventListener('input', render);
document.getElementById('filter').addEventListener('change', render);
document.getElementById('phaseFilter').addEventListener('change', render);
document.getElementById('doneFilter').addEventListener('change', render);

document.getElementById('clearDone').addEventListener('click', () => {
  if(!confirm("Clear all completed checkmarks on this device?")) return;
  for(const item of DAYS){
    localStorage.removeItem(keyForDate(item.date));
  }
  render();
});

render();
</script>
